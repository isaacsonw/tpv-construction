  <button

    type="button"
    data-toggle="collapse"
    data-target="#ftco-nav"
    aria-controls="ftco-nav"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="fa fa-bars"></span> Menu
  </button>
  <div class="collapse navbar-collapse" id="ftco-nav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="about.html" class="nav-link">About</a>
      </li>
      <li class="nav-item">
        <a href="services.html" class="nav-link">Services</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
    </ul>
    <a
      href="#"
      class="btn-custom"
      data-toggle="modal"
      data-target="#exampleModalCenter"
      >Inquire Now</a
    >
  </div>
</div>

<script>
  $(document).ready(function () {
    var currentPage = window.location.pathname.split("/").pop();
    // Get the current page name without the .html extension
    var pageName = currentPage.replace(".html", "");

    // Capitalize the first letter of the page name
    pageName = pageName.charAt(0).toUpperCase() + pageName.slice(1);

    // Update the document title
    if (currentPage === "" || currentPage === "index.html") {
      document.title = "Home | " + document.title;
    } else {
      document.title = pageName + " | " + document.title;
    }

    $(".nav-item .nav-link").each(function () {
      var linkPage = $(this).attr("href");
      if (currentPage === linkPage) {
        $(this).parent().addClass("active");
      }
    });
    if (currentPage === "" || currentPage === "index.html") {
      $('.navbar-nav.nav-item.nav-link[href="index.html"]').addClass("active");
    }
    $("#ftco-navbar").addClass(
      "navbar navbar-expand-lg navbar-dark bg-dark ftco-navbar-light ftco-navbar-sticky"
    );
  });
</script>
